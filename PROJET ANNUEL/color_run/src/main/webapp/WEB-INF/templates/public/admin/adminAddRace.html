<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une course – Color Run</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen py-12">

<div class="max-w-2xl mx-auto px-4">
    <div class="bg-white rounded-lg shadow-lg p-8">

        <!-- Titre -->
        <div class="text-center mb-8">
            <a th:href="@{/}" class="text-3xl font-bold text-purple-600">Color&nbsp;Run</a>
            <h2 class="text-2xl font-semibold text-gray-800 mt-4">Ajouter une course</h2>
            <p class="text-gray-600 mt-2">Complétez les informations ci-dessous</p>
        </div>

        <!-- Message d’erreur -->
        <div th:if="${error}" th:text="${error}"
             class="bg-red-100 text-red-800 p-3 rounded mb-6"></div>

        <!-- Formulaire -->
        <form th:action="@{/addRace}" method="post" class="space-y-6">

            <!-- Nom -->
            <div>
                <label for="nom" class="block text-sm font-medium text-gray-700">Nom de la course</label>
                <div class="mt-1">
                    <input id="nom" name="nom" type="text" required
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md
                        focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           placeholder="Color Run Paris"
                           th:value="${nom}">
                </div>
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <div class="mt-1">
          <textarea id="description" name="description" rows="3" required
                    class="block w-full px-3 py-2 border border-gray-300 rounded-md
                           focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                    placeholder="Course colorée de 5 km dans le parc..."
                    th:text="${description}"></textarea>
                </div>
            </div>

            <!-- Date -->
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700">Date &amp; heure</label>
                <div class="mt-1">
                    <!-- HTML5 datetime-local affiche le calendrier + heure -->
                    <input id="date" name="date" type="datetime-local" required
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md
                        focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           th:value="${date}">
                </div>
            </div>

            <!-- Lieu (select) -->
            <div>
                <label for="lieu" class="block text-sm font-medium text-gray-700">Lieu</label>
                <div class="mt-1">
                    <select id="lieu" name="lieu" required
                            class="block w-full px-3 py-2 border border-gray-300 rounded-md
                         bg-white focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                            th:value="${lieu}">
                        <option value="" disabled selected hidden>Choisir une ville…</option>
                        <option value="Lyon"  th:selected="${lieu == 'Lyon'}">Lyon</option>
                        <option value="Paris" th:selected="${lieu == 'Paris'}">Paris</option>
                        <option value="Lille" th:selected="${lieu == 'Lille'}">Lille</option>
                    </select>
                </div>
            </div>

            <!-- Nombre max & Prix (2 colonnes) -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="nombreMaxParticipants" class="block text-sm font-medium text-gray-700">Nombre max. participants</label>
                    <input id="nombreMaxParticipants" name="nombreMaxParticipants" type="number" min="1" required
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md
                        focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           placeholder="2500"
                           th:value="${nombreMaxParticipants}">
                </div>
                <div>
                    <label for="prix" class="block text-sm font-medium text-gray-700">Prix (€)</label>
                    <input id="prix" name="prix" type="number" min="0" step="0.01" required
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md
                        focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           placeholder="30.00"
                           th:value="${prix}">
                </div>
            </div>

            <!-- Bouton -->
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md
                     shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700
                     focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                Ajouter la course
            </button>
        </form>

    </div>
</div>
<a th:href="@{/}"
   class="inline-flex items-center gap-2 bg-purple-600 text-white px-4 py-2 rounded-md
              hover:bg-purple-700 transition">
    Retour
</a>
</body>
</html>
