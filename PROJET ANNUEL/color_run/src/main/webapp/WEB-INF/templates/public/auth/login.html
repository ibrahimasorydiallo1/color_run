<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion – Color Run</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome (icônes) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen py-12">

<div class="max-w-lg mx-auto px-4">
    <div class="bg-white rounded-lg shadow-lg p-8">

        <!-- Branding -->
        <div class="text-center mb-8">
            <a th:href="@{/}" class="text-3xl font-bold text-purple-600">Color&nbsp;Run</a>
            <h2 class="text-2xl font-semibold text-gray-800 mt-4">Connexion</h2>
            <p class="text-gray-600 mt-2">Ravi de vous revoir&nbsp;!</p>
        </div>

        <!-- Message d’erreur -->
        <div class="bg-red-100 text-red-800 p-3 rounded mb-6"
             th:if="${error}" th:text="${error}"></div>

        <!-- Formulaire -->
        <form th:action="@{/login}" th:object="${user}" method="post" class="space-y-6">

            <div>
                <label for="email" class="block text-sm">Email</label>
                <div class="relative">
                    <i class="fas fa-envelope text-gray-400 absolute inset-y-0 left-0 pl-3 flex items-center"></i>
                    <input type="email" id="email" name="email" required
                           class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md
                                  focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           placeholder="email@example.com"
                           th:value="${email}">   <!-- garde la valeur en cas d’erreur -->
                </div>
            </div>

            <!-- Mot de passe -->
            <div>
                <label for="password" class="block text-sm">Mot de passe</label>
                <div class="relative">
                    <i class="fas fa-envelope text-gray-400 absolute inset-y-0 left-0 pl-3 flex items-center"></i>
                    <input type="password" id="password" name="password" required
                           class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md
                                  focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                           placeholder="••••••••">
                </div>
            </div>



            <!-- Bouton -->
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md
                           shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                Se connecter
            </button>
        </form>

        <!-- Liens supplémentaires -->
        <div class="mt-6 text-center space-y-2 text-sm text-gray-600">
            <div>
                Pas encore de compte&nbsp;?
                <a href="/color_run_war_exploded/register"
                   class="font-medium text-purple-600 hover:text-purple-500">
                    S’inscrire
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
