<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Courses - Color Run</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation Desktop -->
    <nav class="bg-white shadow-lg desktop-nav">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="organizer-dashboard.html" class="text-2xl font-bold text-purple-600">Color Run</a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="organizer-dashboard.html" class="text-gray-700 hover:text-purple-600">Tableau de bord</a>
                    <a href="organizer-races.html" class="text-purple-600 font-medium">Mes Courses</a>
                    <div class="flex items-center">
                        <div class="relative group">
                            <div class="w-8 h-8 rounded-full overflow-hidden bg-gray-200 flex-shrink-0">
                                <img src="../../assets/images/default-avatar.png" alt="Photo de profil" class="w-full h-full object-cover">
                            </div>
                            <div class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg py-2 transform opacity-0 scale-95 invisible group-hover:opacity-100 group-hover:scale-100 group-hover:visible transition-all duration-200 origin-top-right z-50">
                                <a href="organizer-profile.html" class="flex items-center px-4 py-3 text-purple-600 bg-purple-50">
                                    <i class="fas fa-user-circle w-5 h-5 mr-3"></i>
                                    <span class="font-medium">Mon profil</span>
                                </a>
                                <div class="border-t border-gray-100 my-2"></div>
                                <button class="w-full flex items-center px-4 py-3 text-red-600 hover:bg-red-50 transition-colors duration-200 logout-button">
                                    <i class="fas fa-sign-out-alt w-5 h-5 mr-3"></i>
                                    <span class="font-medium">Déconnexion</span>
                                </button>
                            </div>
                        </div>
                        <span class="font-medium user-name ml-2"></span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8 mb-20 md:mb-8">
        <!-- En-tête -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-4 md:mb-0">Mes courses</h1>
            <a href="#" class="bg-purple-600 text-white px-6 py-2 rounded-md hover:bg-purple-700 transition-colors duration-200" id="add-race-btn">
                <i class="fas fa-plus mr-2"></i>Ajouter une course
            </a>
        </div>

        <!-- Filtres et recherche -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <div class="relative">
                        <input type="text" placeholder="Rechercher une course..." class="w-full pl-10 pr-4 py-2 rounded-md border-gray-300 focus:border-purple-500 focus:ring-purple-500">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                <div class="flex flex-wrap gap-2">
                    <button class="bg-purple-600 text-white px-4 py-2 rounded-md filter-button" data-filter="all">Toutes</button>
                    <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md filter-button" data-filter="upcoming">À venir</button>
                    <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md filter-button" data-filter="past">Passées</button>
                    <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md filter-button" data-filter="popular">Populaires</button>
                </div>
            </div>
        </div>

        <!-- Liste des courses -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Lieu</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Inscriptions</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="races-table-body">
                        <!-- Les lignes seront ajoutées dynamiquement -->
                    </tbody>
                </table>
            </div>
            <!-- Pagination -->
            <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
                <div class="flex-1 flex justify-between sm:hidden">
                    <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Précédent
                    </button>
                    <button class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Suivant
                    </button>
                </div>
                <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                    <div>
                        <p class="text-sm text-gray-700">
                            Affichage de <span class="font-medium">1</span> à <span class="font-medium">10</span> sur <span class="font-medium">20</span> résultats
                        </p>
                    </div>
                    <div>
                        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                            <button class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <span class="sr-only">Précédent</span>
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">1</button>
                            <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">2</button>
                            <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">3</button>
                            <button class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <span class="sr-only">Suivant</span>
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <nav class="bg-white shadow-lg fixed bottom-0 left-0 right-0 md:hidden z-50">
        <div class="flex justify-around items-center h-16">
            <a href="organizer-dashboard.html" class="flex flex-col items-center text-gray-600">
                <i class="fas fa-tachometer-alt text-xl"></i>
                <span class="text-xs mt-1">Dashboard</span>
            </a>
            <a href="organizer-races.html" class="flex flex-col items-center text-purple-600">
                <i class="fas fa-running text-xl"></i>
                <span class="text-xs mt-1">Courses</span>
            </a>
            <a href="organizer-profile.html" class="flex flex-col items-center text-gray-600">
                <i class="fas fa-user-circle text-xl"></i>
                <span class="text-xs mt-1">Profil</span>
            </a>
        </div>
    </nav>

    <!-- Formulaire d'ajout/modification de course (caché par défaut) -->
    <div id="race-form-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold" id="form-title">Créer une nouvelle course</h2>
                <button class="text-gray-500 hover:text-gray-700" id="close-form-btn" title="Fermer le formulaire">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="race-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Titre</label>
                        <input type="text" id="title" name="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500" required>
                    </div>
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" id="date" name="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500" required>
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700">Lieu</label>
                        <input type="text" id="location" name="location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500" required>
                    </div>
                    <div>
                        <label for="distance" class="block text-sm font-medium text-gray-700">Distance (km)</label>
                        <input type="number" id="distance" name="distance" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500" required>
                    </div>
                    <div>
                        <label for="capacity" class="block text-sm font-medium text-gray-700">Capacité</label>
                        <input type="number" id="capacity" name="capacity" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500" required>
                    </div>
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700">Prix (€)</label>
                        <div class="mt-1 flex items-center space-x-4">
                            <div class="flex items-center">
                                <input type="checkbox" id="is-free" name="is-free" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                                <label for="is-free" class="ml-2 block text-sm text-gray-700">Course gratuite</label>
                            </div>
                            <input type="number" id="price" name="price" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500" required>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500" required></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Image de la course</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <div class="flex flex-col items-center">
                                <img id="race-image-preview" src="../../assets/images/default-race.png" alt="Aperçu de l'image" class="w-32 h-32 object-cover mb-4 rounded-lg">
                                <label for="race-image" class="cursor-pointer bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50">
                                    <span>Choisir une image</span>
                                    <input id="race-image" name="image" type="file" accept="image/*" class="sr-only">
                                </label>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG jusqu'à 5MB</p>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50" id="save-draft-btn">
                        Enregistrer comme brouillon
                    </button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-purple-600 rounded-md shadow-sm hover:bg-purple-700">
                        Publier la course
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modale de détails de la course -->
    <div id="race-details-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold" id="details-title">Détails de la course</h2>
                <button class="text-gray-500 hover:text-gray-700" id="close-details-btn" title="Fermer">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="race-details-content" class="space-y-6">
                <!-- Le contenu sera ajouté dynamiquement -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Charger les données de l'organisateur
            const organizerData = JSON.parse(localStorage.getItem('organizerData')) || {
                name: '',
                email: '',
                avatar: '../../assets/images/default-avatar.png'
            };

            // Mettre à jour l'interface utilisateur
            document.querySelectorAll('.user-name').forEach(el => el.textContent = organizerData.name);
            document.querySelectorAll('img[alt="Photo de profil"]').forEach(img => {
                img.src = organizerData.avatar;
            });

            // Éléments du DOM
            const addRaceBtn = document.getElementById('add-race-btn');
            const raceFormModal = document.getElementById('race-form-modal');
            const closeFormBtn = document.getElementById('close-form-btn');
            const raceForm = document.getElementById('race-form');
            const saveDraftBtn = document.getElementById('save-draft-btn');
            const racesTableBody = document.getElementById('races-table-body');
            const filterButtons = document.querySelectorAll('.filter-button');
            const raceImageInput = document.getElementById('race-image');
            const raceImagePreview = document.getElementById('race-image-preview');

            // Charger les courses
            function loadRaces(filter = 'all') {
                const races = JSON.parse(localStorage.getItem('races')) || [];
                racesTableBody.innerHTML = '';

                const filteredRaces = races.filter(race => {
                    if (filter === 'all') return true;
                    if (filter === 'upcoming') return new Date(race.date) > new Date();
                    if (filter === 'past') return new Date(race.date) < new Date();
                    if (filter === 'popular') return (race.participants || 0) > (race.capacity * 0.7);
                    return true;
                });

                filteredRaces.forEach(race => {
                    const row = document.createElement('tr');
                    const status = getRaceStatus(race);
                    const statusClass = getStatusClass(status);
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10">
                                    <img class="h-10 w-10 rounded-full object-cover" src="${race.image || '../../assets/images/default-race.png'}" alt="${race.title}">
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900">${race.title}</div>
                                    <div class="text-sm text-gray-500">${race.distance} km</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${new Date(race.date).toLocaleDateString()}</div>
                            <div class="text-xs text-gray-500">${new Date(race.date).toLocaleTimeString()}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${race.location}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${race.participants || 0}/${race.capacity}</div>
                            <div class="w-full bg-gray-200 rounded-full h-2.5 mt-1">
                                <div class="bg-purple-600 h-2.5 rounded-full" style="width: ${((race.participants || 0) / race.capacity) * 100}%"></div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                                ${status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button class="text-purple-600 hover:text-purple-900 mr-3 edit-race-btn" data-id="${race.id}" title="Modifier">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-blue-600 hover:text-blue-900 mr-3 view-race-btn" data-id="${race.id}" title="Voir les détails">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="text-red-600 hover:text-red-900 delete-race-btn" data-id="${race.id}" title="Supprimer">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    racesTableBody.appendChild(row);
                });

                // Mettre à jour les boutons de filtre
                filterButtons.forEach(btn => {
                    if (btn.dataset.filter === filter) {
                        btn.classList.remove('bg-gray-200', 'text-gray-700');
                        btn.classList.add('bg-purple-600', 'text-white');
                    } else {
                        btn.classList.remove('bg-purple-600', 'text-white');
                        btn.classList.add('bg-gray-200', 'text-gray-700');
                    }
                });

                // Ajouter les gestionnaires d'événements pour les boutons
                document.querySelectorAll('.edit-race-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const raceId = this.dataset.id;
                        editRace(raceId);
                    });
                });

                document.querySelectorAll('.view-race-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const raceId = this.dataset.id;
                        viewRaceDetails(raceId);
                    });
                });

                document.querySelectorAll('.delete-race-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const raceId = this.dataset.id;
                        deleteRace(raceId);
                    });
                });
            }

            // Fonction pour déterminer le statut d'une course
            function getRaceStatus(race) {
                const now = new Date();
                const raceDate = new Date(race.date);
                
                if (race.status === 'draft') return 'Brouillon';
                if (raceDate < now) return 'Terminée';
                if (raceDate > now) return 'À venir';
                return 'En cours';
            }

            // Fonction pour obtenir la classe CSS du statut
            function getStatusClass(status) {
                switch (status) {
                    case 'À venir':
                        return 'bg-green-100 text-green-800';
                    case 'En cours':
                        return 'bg-blue-100 text-blue-800';
                    case 'Terminée':
                        return 'bg-gray-100 text-gray-800';
                    case 'Brouillon':
                        return 'bg-yellow-100 text-yellow-800';
                    default:
                        return 'bg-gray-100 text-gray-800';
                }
            }

            // Fonction pour afficher les détails d'une course
            function viewRaceDetails(raceId) {
                const races = JSON.parse(localStorage.getItem('races')) || [];
                const race = races.find(r => r.id == raceId);
                
                if (race) {
                    const detailsModal = document.getElementById('race-details-modal');
                    const detailsContent = document.getElementById('race-details-content');
                    const detailsTitle = document.getElementById('details-title');
                    const closeDetailsBtn = document.getElementById('close-details-btn');
                    
                    // Mettre à jour le titre
                    detailsTitle.textContent = race.title;
                    
                    // Créer le contenu de la modale
                    detailsContent.innerHTML = `
                        <div class="flex flex-col md:flex-row gap-6">
                            <div class="md:w-1/3">
                                <img src="${race.image || '../../assets/images/default-race.png'}" alt="${race.title}" class="w-full h-48 object-cover rounded-lg">
                            </div>
                            <div class="md:w-2/3">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <h3 class="text-sm font-medium text-gray-500">Date</h3>
                                        <p class="mt-1 text-sm text-gray-900">${new Date(race.date).toLocaleDateString()} à ${new Date(race.date).toLocaleTimeString()}</p>
                                    </div>
                                    <div>
                                        <h3 class="text-sm font-medium text-gray-500">Lieu</h3>
                                        <p class="mt-1 text-sm text-gray-900">${race.location}</p>
                                    </div>
                                    <div>
                                        <h3 class="text-sm font-medium text-gray-500">Distance</h3>
                                        <p class="mt-1 text-sm text-gray-900">${race.distance} km</p>
                                    </div>
                                    <div>
                                        <h3 class="text-sm font-medium text-gray-500">Capacité</h3>
                                        <p class="mt-1 text-sm text-gray-900">${race.participants || 0}/${race.capacity} participants</p>
                                    </div>
                                    <div>
                                        <h3 class="text-sm font-medium text-gray-500">Prix</h3>
                                        <p class="mt-1 text-sm text-gray-900">${race.price === 0 ? 'Gratuit' : race.price + ' €'}</p>
                                    </div>
                                    <div>
                                        <h3 class="text-sm font-medium text-gray-500">Statut</h3>
                                        <p class="mt-1">
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusClass(getRaceStatus(race))}">
                                                ${getRaceStatus(race)}
                                            </span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-6">
                            <h3 class="text-sm font-medium text-gray-500">Description</h3>
                            <p class="mt-1 text-sm text-gray-900">${race.description}</p>
                        </div>
                        <div class="mt-6 flex justify-end space-x-4">
                            <button class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50" id="edit-from-details-btn" data-id="${race.id}">
                                <i class="fas fa-edit mr-2"></i>Modifier
                            </button>
                            <a href="organizer-participants.html?id=${race.id}" class="px-4 py-2 text-sm font-medium text-white bg-purple-600 rounded-md shadow-sm hover:bg-purple-700">
                                <i class="fas fa-users mr-2"></i>Voir les participants
                            </a>
                        </div>
                    `;
                    
                    // Ajouter les gestionnaires d'événements pour les boutons
                    document.getElementById('edit-from-details-btn').addEventListener('click', function() {
                        const id = this.dataset.id;
                        detailsModal.classList.add('hidden');
                        editRace(id);
                    });
                    
                    // Gérer la fermeture de la modale
                    closeDetailsBtn.addEventListener('click', () => {
                        detailsModal.classList.add('hidden');
                    });
                    
                    // Afficher la modale
                    detailsModal.classList.remove('hidden');
                }
            }

            // Gérer les filtres
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const filter = this.dataset.filter;
                    filterButtons.forEach(b => {
                        b.classList.remove('bg-purple-600', 'text-white');
                        b.classList.add('bg-gray-200', 'text-gray-700');
                    });
                    this.classList.remove('bg-gray-200', 'text-gray-700');
                    this.classList.add('bg-purple-600', 'text-white');
                    loadRaces(filter);
                });
            });

            // Gérer l'aperçu de l'image
            raceImageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        raceImagePreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Ouvrir/fermer le formulaire
            addRaceBtn.addEventListener('click', () => {
                raceForm.reset();
                raceImagePreview.src = '../../assets/images/default-race.png';
                raceFormModal.classList.remove('hidden');
            });

            closeFormBtn.addEventListener('click', () => {
                raceFormModal.classList.add('hidden');
            });

            // Gérer la case à cocher "Course gratuite"
            const isFreeCheckbox = document.getElementById('is-free');
            const priceInput = document.getElementById('price');

            isFreeCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    priceInput.value = '0';
                    priceInput.disabled = true;
                } else {
                    priceInput.disabled = false;
                }
            });

            // Modifier la fonction editRace pour gérer les courses gratuites
            function editRace(raceId) {
                const races = JSON.parse(localStorage.getItem('races')) || [];
                const race = races.find(r => r.id == raceId);
                
                if (race) {
                    // Remplir le formulaire avec les données de la course
                    document.getElementById('title').value = race.title;
                    document.getElementById('date').value = race.date;
                    document.getElementById('location').value = race.location;
                    document.getElementById('distance').value = race.distance;
                    document.getElementById('capacity').value = race.capacity;
                    document.getElementById('price').value = race.price;
                    document.getElementById('description').value = race.description;
                    
                    // Gérer la case à cocher "Course gratuite"
                    const isFree = race.price === 0;
                    document.getElementById('is-free').checked = isFree;
                    document.getElementById('price').disabled = isFree;
                    
                    if (race.image) {
                        document.getElementById('race-image-preview').src = race.image;
                    }

                    // Modifier le titre du formulaire
                    document.getElementById('form-title').textContent = 'Modifier la course';
                    
                    // Stocker l'ID de la course en cours de modification
                    raceForm.dataset.editId = raceId;
                    
                    // Afficher le formulaire
                    raceFormModal.classList.remove('hidden');
                }
            }

            // Fonction pour supprimer une course
            function deleteRace(raceId) {
                if (confirm('Êtes-vous sûr de vouloir supprimer cette course ?')) {
                    const races = JSON.parse(localStorage.getItem('races')) || [];
                    const updatedRaces = races.filter(race => race.id != raceId);
                    localStorage.setItem('races', JSON.stringify(updatedRaces));
                    loadRaces('all');
                    showAlert('Course supprimée avec succès !', 'success');
                }
            }

            // Gérer la soumission du formulaire
            raceForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                const raceData = {
                    id: this.dataset.editId ? parseInt(this.dataset.editId) : Date.now(),
                    title: formData.get('title'),
                    date: formData.get('date'),
                    location: formData.get('location'),
                    distance: formData.get('distance'),
                    capacity: formData.get('capacity'),
                    price: formData.get('price'),
                    description: formData.get('description'),
                    status: 'published',
                    organizerId: organizerData.id
                };

                const imageFile = formData.get('image');
                if (imageFile.size > 0) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        raceData.image = e.target.result;
                        saveRace(raceData);
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    saveRace(raceData);
                }
            });

            // Gérer l'enregistrement comme brouillon
            saveDraftBtn.addEventListener('click', function() {
                const formData = new FormData(raceForm);
                const raceData = {
                    id: raceForm.dataset.editId ? parseInt(raceForm.dataset.editId) : Date.now(),
                    title: formData.get('title'),
                    date: formData.get('date'),
                    location: formData.get('location'),
                    distance: formData.get('distance'),
                    capacity: formData.get('capacity'),
                    price: formData.get('price'),
                    description: formData.get('description'),
                    status: 'draft',
                    organizerId: organizerData.id
                };

                const imageFile = formData.get('image');
                if (imageFile.size > 0) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        raceData.image = e.target.result;
                        saveRace(raceData);
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    saveRace(raceData);
                }
            });

            // Modifier la fonction saveRace pour gérer les courses gratuites
            function saveRace(raceData) {
                const races = JSON.parse(localStorage.getItem('races')) || [];
                const existingIndex = races.findIndex(race => race.id == raceData.id);
                
                // S'assurer que le prix est 0 si la course est gratuite
                if (document.getElementById('is-free').checked) {
                    raceData.price = 0;
                }
                
                if (existingIndex !== -1) {
                    // Mise à jour d'une course existante
                    races[existingIndex] = raceData;
                } else {
                    // Ajout d'une nouvelle course
                    races.push(raceData);
                }
                
                localStorage.setItem('races', JSON.stringify(races));
                raceFormModal.classList.add('hidden');
                raceForm.reset();
                raceForm.removeAttribute('data-edit-id');
                document.getElementById('form-title').textContent = 'Créer une nouvelle course';
                loadRaces('all');
                showAlert('Course sauvegardée avec succès !', 'success');
            }

            // Charger les courses initiales
            loadRaces('all');
        });
    </script>
</body>
